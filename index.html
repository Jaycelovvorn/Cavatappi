<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SVG Logic Circuit with Hover Info</title>
<style>
  svg {
    border: 1px solid #ccc;
    width: 600px;
    height: 300px;
    background: #f9f9f9;
  }

  .tooltip {
    display: none;
    pointer-events: none;
  }

  .gate:hover .tooltip {
    display: block;
  }

  .wire {
    stroke: black;
    stroke-width: 2;
    fill: none;
  }

  .gate rect {
    rx: 6;
    ry: 6;
  }
</style>
</head>
<body>

<svg>
  <!-- AND gate -->
  <g class="gate" id="and1" transform="translate(50,50)">
    <rect width="60" height="40" fill="#3498db"/>
    <circle class="input" cx="0" cy="10" r="4" fill="red"/>
    <circle class="input" cx="0" cy="30" r="4" fill="red"/>
    <circle class="output" cx="60" cy="20" r="4" fill="green"/>

    <!-- Tooltip -->
    <foreignObject x="70" y="0" width="180" height="50" class="tooltip">
      <div xmlns="http://www.w3.org/1999/xhtml" style="background:#fff;border:1px solid #000;padding:4px;font-size:12px;">
        AND gate: Output is HIGH only if both inputs are HIGH
      </div>
    </foreignObject>
  </g>

  <!-- OR gate -->
  <g class="gate" id="or1" transform="translate(250,50)">
    <rect width="60" height="40" fill="#e74c3c"/>
    <circle class="input" cx="0" cy="10" r="4" fill="red"/>
    <circle class="input" cx="0" cy="30" r="4" fill="red"/>
    <circle class="output" cx="60" cy="20" r="4" fill="green"/>

    <!-- Tooltip -->
    <foreignObject x="70" y="0" width="180" height="50" class="tooltip">
      <div xmlns="http://www.w3.org/1999/xhtml" style="background:#fff;border:1px solid #000;padding:4px;font-size:12px;">
        OR gate: Output is HIGH if at least one input is HIGH
      </div>
    </foreignObject>
  </g>

  <!-- NOT gate -->
  <g class="gate" id="not1" transform="translate(450,50)">
    <rect width="60" height="40" fill="#f1c40f"/>
    <circle class="input" cx="0" cy="20" r="4" fill="red"/>
    <circle class="output" cx="60" cy="20" r="4" fill="green"/>

    <!-- Tooltip -->
    <foreignObject x="70" y="0" width="180" height="50" class="tooltip">
      <div xmlns="http://www.w3.org/1999/xhtml" style="background:#fff;border:1px solid #000;padding:4px;font-size:12px;">
        NOT gate: Output is the inverse of the input
      </div>
    </foreignObject>
  </g>

  <!-- Wires -->
  <line class="wire" x1="110" y1="70" x2="250" y2="60"/>
  <line class="wire" x1="110" y1="90" x2="250" y2="80"/>
  <line class="wire" x1="310" y1="60" x2="450" y2="70"/>
</svg>

</body>
</html>
